<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="index2.css" />
  </head>
  <body>
    <img src="/images/logo.svg" alt="logo" />
    <section>
      <article class="leftSide">
        <label for="bill">Bill</label>
        <input id="bill" type="number" min="0.00" step="0.01" />
        <br />
        <label for="select">Select Tip %</label>
        <div class="buttonContainer">
          <button id="select">5%</button>
          <button id="select">10%</button>
          <button id="select">15%</button>
          <button id="select">25%</button>
          <button id="select">50%</button>
          <input type="number" placeholder="Custom" min="0.00" step="0.01" />
        </div>

        <br />
        <label for="people">Number of People</label>
        <input id="people" type="number" min="1" step="1" />
      </article>

      <article class="rightSide">
        <div class="outputGrid">
          <label for="output">Tip Amount</label>
          <output>$4.27</output>
        </div>
        <footer>RESET</footer>
      </article>
    </section>

    Tip Amount / person Total / person Reset

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
